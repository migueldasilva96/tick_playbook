- include_vars: ../../influxdb/vars/main.yml

- name: "###############COPYING DASHBOARDS STEP 1###############"
  template:
    src: roles/chronograf_dashboard_deploy/dashboards/complete_dashboard.json.j2
    dest: /var/lib/docker/volumes/chronograf_storage/_data/complete_dashboard.json

- name: "###############COPYING DASHBOARDS STEP 2###############"
  template:
    src: roles/chronograf_dashboard_deploy/dashboards/simple_dashboard.json.j2
    dest: /var/lib/docker/volumes/chronograf_storage/_data/simple_dashboard.json

- name: "###############COPYING DASHBOARDS STEP 3###############"
  template:
    src: roles/chronograf_dashboard_deploy/dashboards/teste.json.j2
    dest: /var/lib/docker/volumes/chronograf_storage/_data/teste.json


- name: "###############COPYING DASHBOARDS SH ENABLER###############"
  template:
    src: roles/chronograf_dashboard_deploy/template/import_dashboard.sh.j2
    dest: /var/lib/docker/volumes/chronograf_storage/_data/import_dashboard.sh

- name: "###################EXECUTING DASHBOARDS ENABLER################"
  shell: docker exec tick_chronograf bash /var/lib/chronograf/import_dashboard.sh

