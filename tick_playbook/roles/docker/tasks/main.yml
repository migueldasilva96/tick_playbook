- name: "Instalação pacotes essenciais"
  apt: name={{ item }}
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - python-pip

- pip:
    name: docker-py

- name: "Adicionar chave repositório Docker"
 apt_key:
   keyserver: https://download.docker.com/linux/ubuntu/gpg
   id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

- apt_repository:
   repo: https://download.docker.com/linux/ubuntu bionic stable
   state: present

- name: "Atualizar repositórios"
  apt:
    update_cache: yes

- name: "Instalação Docker"
  apt: name={{ item }}
  with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io
